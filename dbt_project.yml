name: 'dbt_test_ajinkya'  # Avoid hyphens; use underscores for compatibility.
version: '1.0.0'
config-version: 2

# This setting configures which "profile" dbt uses for this project.
profile: 'dbt_test_ajinkya'

model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

target-path: "target"  # Directory which will store compiled SQL files
clean-targets: ["target", "dbt_modules"]

models:
  dbt_test_ajinkya:
    # +schema: devdw  # Forces all models to use the devdw schema
    classicmodels:
      materialized: table  # Example sub-folder settings (if applicable)
      
